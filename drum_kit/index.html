<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>

    <div class="keys">
      <div data-key="a" class="key">a
        <span class="sound">bongo</span>
      </div>
      <div data-key="s" class="key">s
        <span class="sound">frog rusk</span>
      </div>
      <div data-key="d" class="key">d
        <span class="sound">deep bass</span>
      </div>
      <div data-key="f" class="key">f
        <span class="sound">garbage percussion</span>
      </div>
      <div data-key="g" class="key">g
        <span class="sound">latin</span>
      </div>
      <div data-key="h" class="key">h
        <span class="sound">pump</span>
      </div>
      <div data-key="j" class="key">j
        <span class="sound">snap</span>
      </div>
      <div data-key="k" class="key">k
        <span class="sound">snare drum</span>
      </div>
      <div data-key="l" class="key">l
        <span class="sound">symbols</span>
      </div>
      <div data-key=";" class="key">;
        <span class="sound">synth</span>
      </div>
      <div data-key="t" class="key">t
        <span class="sound">tin</span>
      </div>
      <div data-key="u" class="key">u
        <span class="sound">tribal</span>
      </div>
      <div data-key="b" class="key">b
        <span class="sound">vibraslap</span>
      </div>

    </div>

    <audio data-key="a" src="assets/bongo.wav"></audio>
    <audio data-key="s" src="assets/frog_rusk.wav"></audio>
    <audio data-key="d" src="assets/deep_bass.ogg"></audio>
    <audio data-key="f" src="assets/garbage_percussion.wav"></audio>
    <audio data-key="g" src="assets/latin.wav"></audio>
    <audio data-key="h" src="assets/pump.wav"></audio>
    <audio data-key="j" src="assets/snap.wav"></audio>
    <audio data-key="k" src="assets/snare_drum.wav"></audio>
    <audio data-key="l" src="assets/symbols.wav"></audio>
    <audio data-key=";" src="assets/synth.wav"></audio>
    <audio data-key="t" src="assets/tin.wav"></audio>
    <audio data-key="u" src="assets/tribal.wav"></audio>
    <audio data-key="b" src="assets/vibraslap.aiff"></audio>

    <script type="text/javascript" src="drum.js"></script>
  </body>
</html>
